<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록요소들-->
    <div>
        <div>
            <!-- div는 컨테이너를 담는 통, 다른 요소들을 묶어주는 친구-->
            안녕하세요! 반갑습니다!!
        </div>
        <p>안녕! 난 p 태그야.</p>
        너는 누구니?
        <!--HTML은 일반적으로 엔터나 탭이 먹히지 않음 줄바꿈은 p태그로 가능
        P태그도 블록요소-->
        안녕하세요!!
        <!--제목태그-->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <!--순서 없는 리스트 [unordered list]-->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>
        <!--순서 있는 리스트[ordered list]-->
        <ol>
            <li>순서가 있는 아이템</li>
        </ol>
    </div>
    안녕하세요!
    <!--인라인 요소들-->
    <div>
        <!-- span태그 인라인 요소의 div -->
        <p>안녕, <span style="color:blue;">오르미</span> 여러분</p>
        <!--a태그는 하이퍼링크-->
        <!--br태그는 /를 사용하지 않음 => 줄바꿈이 가능-->
        <a href="http://www.google.com">구글</a><br>

        이 <strong>태그</strong>는 <small>무엇</small>을 하는<code>태그</code> 일까요?<br>
        <!--code 개발시 code부분은 나타내는 태그-->
        <!--small 작아지게 함-->
        <!--i 이탤릭체ㅓ-->
        이 <b>태그</b>가 <i>볼드</i>아니에요?
        <!--strong태그와 b태그 차이 : 스크린 리더 등으로 웹사이트를 읽어줄때
        strong태그를 강조해서 읽어줌, 
        검색 최적화에 도움을 줌(단순 볼드가 아니라 strong 강조이기 떄문에)-->
    </div>
</body>
</html>
